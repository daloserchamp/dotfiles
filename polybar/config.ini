[colors]
include-file = ~/.cache/wal/colors-polybar

;[colors]
;background = #181f1f
;background-alt = #181f1f
;foreground = #C5C8C6
;primary = #c5d6ec
;secondary = #50b6d8
;alert = #ff1100
;disabled = #4282aa

[bar/example]
width = 90%
height = 14pt
fixed-center=true
offset-x =5%
radius = 6
bottom = false
;dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 2pt
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left=2
module-margin-right=0

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=10

modules-left = xworkspaces ;xwindow
modules-center = updatetimer
modules-right = filesystem memory cputemp cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
; ---------------------------------------------------------------------------------------
;[module/music]
;type = custom/script
;interval = 120
;format-prefix = "music"
;format-prefix-foreground = $(colors.primary)
[module/updatetimer]
type = custom/script
interval = 600
;format-prefix
exec = ~/.config/scripts/UpdateDate.sh
[module/cputemp]
type = custom/script
interval = 3
format-prefix = " "
format-prefix-foreground = ${colors.primary}
exec = ~/.config/scripts/Cpu-Temperature.sh


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #7c8591
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 60

mount-0 = /
mount-2=/home

label-mounted = %mountpoint%: %percentage_used%%

label-unmounted = %mountpoint% failed to mount. Your cooked lol
label-unmounted-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %m/%d %I:%M:%S
date-alt = %Y/%m/%d %I:%M

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

